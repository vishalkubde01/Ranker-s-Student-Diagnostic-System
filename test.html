<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Diagnostic System - PCM Survey</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assests/css/test.css" />
    <link rel="stylesheet" href="assests/css/student-dashboard.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <nav
      class="navbar navbar-expand-lg navbar-light bg-white border-bottom py-2 sticky-top"
    >
      <div class="container-fluid px-4">
        <div class="d-flex align-items-center">
          <div class="brand-icon me-2">
            <i class="bi bi-mortarboard-fill text-white"></i>
          </div>
          <div>
            <h5 class="mb-0 fw-bold fs-6">Student Diagnostic System</h5>
            <small class="text-muted d-block" style="font-size: 0.7rem"
              >Student Portal</small
            >
          </div>
        </div>
        <div class="ms-auto d-flex align-items-center">
          <div class="text-end me-3 d-none d-md-block">
            <div class="fw-bold text-dark fs-6">John Smith</div>
            <div class="text-muted" style="font-size: 0.75rem">
              Grade 10 - Section A
            </div>
          </div>
          <div class="avatar-circle me-3">JS</div>
          <button class="btn btn-light btn-sm rounded-circle">
            <i class="bi bi-box-arrow-right"></i>
          </button>
        </div>
      </div>
    </nav>

    <!-- ===== Tabs ===== -->
    <div
      class="tabs d-flex justify-content-between align-items-center flex-wrap sticky-top"
    >
      <!-- Left Tabs -->
      <div class="tabs-left d-flex">
        <a href="student-dashboard.html">
          <i class="fa fa-chart-pie"></i>
          <span>Dashboard</span>
        </a>
        <a href="subject-analysis.html">
          <i class="fa fa-book"></i>
          <span>Subject Analytics</span>
        </a>
        <a href="gap-analysis.html">
          <i class="fa fa-triangle-exclamation"></i>
          <span>Gap Analysis</span>
        </a>
        <a href="report.html">
          <i class="fa fa-file"></i>
          <span>Reports</span>
        </a>
      </div>

      <!-- Right Button -->
      <!-- <div class="tabs-right">
    <a href="test.html" class="btn take-test-btn">
      <i class="fa fa-pen-to-square"></i>
      <span>Take Self Diagnostic Test</span>
    </a>
  </div> -->
    </div>

    <div class="container py-4">
      <div class="card border-0 shadow-sm mb-4 rounded-4">
        <div class="card-body p-4 text-center">
          <h2
            class="h6 mb-4 text-uppercase fw-bold text-muted letter-spacing-1"
          >
            Select PCM Subject to Start Survey
          </h2>
          <div
            id="subject-buttons"
            class="d-flex justify-content-center flex-wrap gap-3"
          ></div>
        </div>
      </div>

      <div id="chapters-container" class="fade-in"></div>

      <div class="d-flex justify-content-center gap-3 my-5">
        <button
          class="btn btn-primary btn-lg px-5 rounded-pill shadow"
          onclick="submitTest()"
        >
          <i class="bi bi-check2-circle me-2"></i>Submit Survey
        </button>
        <button
          class="btn btn-outline-secondary btn-lg px-4 rounded-pill"
          onclick="resetTest()"
        >
          <i class="bi bi-arrow-counterclockwise me-2"></i>Reset
        </button>
      </div>
    </div>

    <div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow-lg rounded-4">
          <div class="modal-body text-center p-5">
            <div class="mb-4">
              <i
                class="bi bi-patch-check-fill text-success"
                style="font-size: 4.5rem"
              ></i>
            </div>
            <h3 class="fw-bold mb-3">Survey Submitted!</h3>
            <p class="text-muted mb-4">
              You have successfully submitted your syllabus coverage test. Your
              results have been saved to the portal.
            </p>
            <div class="d-grid gap-2">
              <button
                class="btn btn-primary btn-lg rounded-pill"
                onclick="location.reload()"
              >
                Return to Dashboard
              </button>
              <button
                class="btn btn-light rounded-pill"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assests/js/test.js"></script>
  </body>
</html>
